<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Present</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="container">
        <h1>ðŸ¥³ Birthday Countdown ðŸ¥³</h1>
        <p class="countdown">Days until Birthday: <span id="countdown"></span></p>
        <div id="questionContainer" style="display: none;">
            <h2 id="question"></h2>
            <input type="text" id="answer" placeholder="Your Answer">
            <button id="submitBtn" onclick="checkAnswer()">Submit</button>
            <button id="nextBtn" style="display: none;" onclick="nextQuestion()">Next</button>
        </div>
        <div id="messageContainer" style="display: none;">
            <div id="message"></div>
            <p id="nextQuestionMessage">Come back tomorrow for the next question.</p>
            <p style="font: bold; color: crimson;">Next question will be displayed in: <span id="remainingTime"></span></p>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
